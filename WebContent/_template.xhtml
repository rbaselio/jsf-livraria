<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="shortcut icon" href="resources/img/logo.png" type="image/x-icon" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:panelGrid columns="3">
			<h:graphicImage library="img" name="logo.png" width="50" height="50" />
			<ui:insert name="titulo" />

			<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px">
				<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
					<f:selectItem itemLabel="Selecione um Tema" itemValue="" />
					<f:selectItem itemLabel="Aristo" itemValue="aristo" />
					<f:selectItem itemLabel="Omega" itemValue="omega" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</h:panelGrid>
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
		<h:form rendered="#{usuarioLogado != null}">
			<p:menuButton value="Menu">
				<p:menuitem value="Livros" action="livro?faces-redirect=true" icon="ui-icon-disk" />
				<p:menuitem value="Autores" action="autor?faces-redirect=true" icon="ui-icon-close" />
				<p:menuitem value="Vendas" action="vendas?faces-redirect=true" icon="ui-icon-close" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.efetuaLogoff}" />
			</p:menuButton>
		</h:form>




	</div>

	<div id="conteudo">
		<br />
		<ui:insert name="conteudo" />

	</div>
</h:body>
</html>
