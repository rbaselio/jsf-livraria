<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h1>
			<h:graphicImage library="img" name="logo.png" width="50" height="50" />
			<ui:insert name="titulo"></ui:insert>
		</h1>


		<h:form rendered="#{usuarioLogado != null}">
			<h:outputLabel value="Logado como: " for="logado" />
			<h:outputText id="logado" value="#{sessionScope['usuarioLogado'].email}" />
			<br />
			<h:commandLink value="Logout" action="#{loginBean.efetuaLogoff}" />
			<br />
		</h:form>


	</div>

	<div id="conteudo">
		<br />
		<ui:insert name="conteudo" />

	</div>
</h:body>
</html>
