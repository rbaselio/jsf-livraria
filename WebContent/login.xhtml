<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
              <p:outputPanel>Login</p:outputPanel>
        </ui:define>
	<ui:define name="conteudo">
		<h:form id="login">
			<p:messages id="messages" />
			<p:fieldset legend="Login" >
				<p:panelGrid columns="2" styleClass="ui-noborder">
					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}" required="true" >
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}" required="true"/>
					<p:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form"/>
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
