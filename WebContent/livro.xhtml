<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>

	<ui:composition template="_template.xhtml">

		<f:metadata>
			<f:viewParam name="livroId" value="#{livroBean.livroId}" />
			<f:viewAction action="#{livroBean.carregaPelaId}" if="#{param['livroId'] != null}" />
		</f:metadata>


		<ui:define name="titulo">
           		Novo Livro
   		</ui:define>
		<ui:define name="conteudo">
			
			<h:form>			

				<fieldset>
					<legend>Dados do Livro</legend>

					<h:messages id="messages" />

					<h:panelGrid columns="2">

						<h:outputLabel value="Titulo:" for="titulo" />
						<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Titulo obrigatorio" validatorMessage="Título não pode ser superior a 40">
							<f:validateLength maximum="40" />
							<f:ajax event="blur" render="messages"></f:ajax>
						</h:inputText>

						<h:outputLabel value="ISBN:" for="isbn" />
						<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}" />

						<h:outputLabel value="Preço:" for="preco" />
						<h:inputText id="preco" value="#{livroBean.livro.preco}" validatorMessage="O valor deve estar entre R$1,00 e R$1000,00">
							<f:validateDoubleRange minimum="1.0" maximum="1000.00" />
						</h:inputText>

						<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
						<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento}" pattern="dd/MM/yyyy" mask="true" converter="localDateConverter" style="width: 100%;" />

					</h:panelGrid>

				</fieldset>

				<fieldset>
					<legend>Dados do Autor</legend>
					<h:outputLabel value="Selecione Autor:" for="autor" />
					<h:selectOneMenu id="autor" value="#{livroBean.autorID}">
						<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					</h:selectOneMenu>
					<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
						<f:ajax execute="autor" render="tabelaAutores"></f:ajax>
					</h:commandButton>
					<h:commandLink value="Cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true" />

					<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
						<h:column>
							<h:outputText value="#{autor.nome}" />
						</h:column>
						<h:column>
							<h:commandLink value="X" action="#{livroBean.removerAutorDoLivro(autor)}" />
						</h:column>
					</h:dataTable>

				</fieldset>

				<h:commandButton value="Gravar" action="#{livroBean.gravar}">
					<f:ajax execute="@form" render="@form tabelaLivros:tabelaLivros" />
				</h:commandButton>

			</h:form>
			<h:form id="tabelaLivros">
				<h:dataTable value="#{livroBean.livros}" var="livro" id="tabelaLivros">
					<h:column>
						<f:facet name="header">Título</f:facet>
						<h:outputText value="#{livro.titulo}" />
					</h:column>
					<h:column>
						<f:facet name="header">ISBN</f:facet>
						<h:outputText value="#{livro.isbn}" />
					</h:column>
					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{livro.preco}">
							<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Data</f:facet>
						<h:outputText value="#{livroBean.livro.dataLancamento}" pattern="dd/MM/yyyy" mask="true" converter="localDateConverter" style="width: 100%;" />
					</h:column>
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="Alterar">
							<f:setPropertyActionListener target="#{livroBean.livro}" value="#{livro}" />
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="Remover" action="#{livroBean.remover(livro)}" />
					</h:column>

				</h:dataTable>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>

</html>
